<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D Hand Control (Three.js + MediaPipe)</title>
  <style>
    body { margin:0; background:#0b0f14; color:#e8eef6; font-family: system-ui, -apple-system, Arial; }
    .top {
      position: fixed; left: 12px; top: 12px; z-index: 10;
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      background: rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12);
      padding:10px 12px; border-radius: 14px; backdrop-filter: blur(8px);
      max-width: calc(100vw - 24px);
    }
    button { padding:10px 14px; border-radius:12px; border:0; cursor:pointer; }
    .badge { padding:6px 10px; border-radius:999px; background:rgba(255,255,255,.08); font-size: 13px; }
    #wrap { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
    video {
      position:absolute; inset:0; width:100%; height:100%; object-fit:cover;
      transform: scaleX(-1);
      opacity: .18;
    }
    canvas { position:absolute; inset:0; display:block; }
    #hint { font-size: 13px; opacity:.9; }
  </style>
</head>
<body>
  <div class="top">
    <button id="startBtn">üé• Start</button>
    <span class="badge" id="status">Status: tayyor</span>
    <span id="hint">Ko‚Äòrsatkich barmoq bilan aylantiring. ‚ÄúPinch‚Äù qilsangiz kubni sudraysiz.</span>
  </div>

  <div id="wrap">
    <video id="video" playsinline></video>
    <canvas id="three"></canvas>
  </div>

  <!-- MediaPipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <!-- Three.js (module) -->
  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";

    const video = document.getElementById("video");
    const canvas = document.getElementById("three");
    const statusEl = document.getElementById("status");
    const startBtn = document.getElementById("startBtn");

    const wrap = document.getElementById("wrap");
    function setStatus(t){ statusEl.textContent = "Status: " + t; }

    // ----- THREE SETUP -----
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));

    const scene = new THREE.Scene();

    const camera3d = new THREE.PerspectiveCamera(55, 1, 0.01, 100);
    camera3d.position.set(0, 0.6, 2.2);

    const ambient = new THREE.AmbientLight(0xffffff, 0.9);
    scene.add(ambient);

    const dir = new THREE.DirectionalLight(0xffffff, 0.9);
    dir.position.set(2, 3, 2);
    scene.add(dir);

    const grid = new THREE.GridHelper(6, 12, 0xffffff, 0xffffff);
    grid.material.opacity = 0.12;
    grid.material.transparent = true;
    scene.add(grid);

    const geom = new THREE.BoxGeometry(0.45, 0.45, 0.45);
    const mat  = new THREE.MeshStandardMaterial({ color: 0xffffff, metalness: 0.15, roughness: 0.35 });
    const cube = new THREE.Mesh(geom, mat);
    cube.position.set(0, 0.35, 0);
    scene.add(cube);

    // For dragging on a plane
    const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0); // y=0 plane
    const raycaster = new THREE.Raycaster();
    const ndc = new THREE.Vector2(); // normalized device coords

    function resize(){
      const w = wrap.clientWidth, h = wrap.clientHeight;
      renderer.setSize(w, h, false);
      camera3d.aspect = w / h;
      camera3d.updateProjectionMatrix();
    }
    window.addEventListener("resize", resize);
    resize();

    // ----- HAND STATE -----
    let lastX = null, lastY = null;
    let pinching = false;
    let dragging = false;

    function dist(a,b){
      const dx = a.x - b.x, dy = a.y - b.y;
      return Math.sqrt(dx*dx + dy*dy);
    }
    function isPinch(lm){
      return dist(lm[4], lm[8]) < 0.05; // thumb tip & index tip
    }

    function landmarkToNDC(lm){
      // mirrored video: x becomes (1-x)
      const x = (1 - lm.x) * 2 - 1;   // [-1..1]
      const y = -(lm.y * 2 - 1);      // invert for NDC
      return { x, y };
    }

    function rotateCubeByFinger(n){
      if (lastX !== null && lastY !== null && !dragging) {
        const dx = n.x - lastX;
        const dy = n.y - lastY;
        cube.rotation.y += dx * 2.4;
        cube.rotation.x += dy * 2.0;
      }
      lastX = n.x; lastY = n.y;
    }

    function dragCube(n){
      ndc.set(n.x, n.y);
      raycaster.setFromCamera(ndc, camera3d);
      const hit = new THREE.Vector3();
      raycaster.ray.intersectPlane(plane, hit);
      if (hit) {
        cube.position.x = hit.x;
        cube.position.z = hit.z;
        cube.position.y = 0.35;
      }
    }

    // ----- MEDIAPIPE HANDS -----
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });
    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.6,
      minTrackingConfidence: 0.6
    });

    hands.onResults((res) => {
      if (!res.multiHandLandmarks || res.multiHandLandmarks.length === 0) {
        setStatus("qo‚Äòl topilmadi");
        lastX = lastY = null;
        dragging = false;
        pinching = false;
        return;
      }

      const lm = res.multiHandLandmarks[0];
      const pinchNow = isPinch(lm);
      const n = landmarkToNDC(lm[8]); // index tip

      if (pinchNow && !pinching) {
        dragging = true;
        setStatus("pinch: ON (drag)");
      }
      if (!pinchNow && pinching) {
        dragging = false;
        setStatus("pinch: OFF");
      }
      pinching = pinchNow;

      if (dragging) dragCube(n);
      else rotateCubeByFinger(n);
    });

    // Camera start
    let mpCamera;
    startBtn.addEventListener("click", async () => {
      try {
        setStatus("kamera so‚Äòralyapti...");
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }, audio: false
        });
        video.srcObject = stream;
        await video.play();

        mpCamera = new Camera(video, {
          onFrame: async () => { await hands.send({ image: video }); },
          width: 1280, height: 720
        });
        mpCamera.start();
        setStatus("ishlayapti");
      } catch (e) {
        console.error(e);
        setStatus("xatolik: kamera ochilmadi");
        alert("Kamera ochilmadi. HTTPS, ruxsat va Safari sozlamalarini tekshiring.");
      }
    });

    // Render loop
    function tick(){
      renderer.render(scene, camera3d);
      requestAnimationFrame(tick);
    }
    tick();
  </script>
</body>
</html>
